server.servlet.context-path=/api

spring.application.name=customers

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/customers
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

server.error.include-message=always

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2000ms
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.max-interval=10000ms
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.acknowledge-mode=auto

app.rabbitmq.exchanges.customer=customers.exchange
app.rabbitmq.exchanges.dead-letter=deadLetter.exchange

app.rabbitmq.routing.customer-created=customer.created
app.rabbitmq.routing.customer-updated=customer.updated
app.rabbitmq.routing.customer-deleted=customer.deleted
app.rabbitmq.routing.dead-letter=customers.dead.letter

app.rabbitmq.queues.dead-letter=customers.final.dead.letter.queue

app.outbox.max-retries=5
app.outbox.publish-interval=5000
app.outbox.cleanup-cron=0 0 2 * * ?

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha


