server:
  port: 5000

spring:
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/tickets
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        '[format_sql]': true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      
  cache:
    type: redis

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 2000ms
          max-attempts: 5
          max-interval: 10000ms
          multiplier: 2.0
        default-requeue-rejected: false
        acknowledge-mode: auto

# Application-specific RabbitMQ Configuration
app:
  rabbitmq:
    exchanges:
      user: user.exchange
      event: event.exchange
      ticket: ticket.exchange
      payment: payment.exchange
      dead-letter: deadLetter.exchange
    routing:
      userCreated: user.created
      userUpdated: user.updated
      userDeleted: user.deleted
      eventCreated: event.created
      eventUpdated: event.updated
      eventDeleted: event.deleted
      ticketCreated: ticket.created
      ticketUpdated: ticket.updated
      ticketDeleted: ticket.deleted
      paymentSucceeded: payment.succeeded
      paymentFailed: payment.failed
      dead-letter: tickets.dead.letter
    queues:
      userCreated: tickets.user.created.queue
      userUpdated: tickets.user.updated.queue
      userDeleted: tickets.user.deleted.queue
      eventCreated: tickets.event.created.queue
      eventUpdated: tickets.event.updated.queue
      eventDeleted: tickets.event.deleted.queue
      paymentSucceeded: tickets.payment.succeeded.queue
      paymentFailed: tickets.payment.failed.queue
      dead-letter: tickets.final.dead.letter.queue

payment:
  service:
    url: http://localhost:8001