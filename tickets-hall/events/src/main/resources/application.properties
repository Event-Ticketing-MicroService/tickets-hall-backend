server.servlet.context-path=/api

spring.datasource.url=jdbc:postgresql://localhost:5432/events
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin


app.rabbitmq.exchanges.event=events.exchange

app.rabbitmq.routing.event-created=event.created
app.rabbitmq.routing.event-updated=event.updated
app.rabbitmq.routing.event-deleted=event.deleted
app.rabbitmq.queues.test-events=events.event.created.queue
app.rabbitmq.queues.test-notifications=notification.event.created.queue
