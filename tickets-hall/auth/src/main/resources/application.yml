server:
  port: 5000

spring:
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

jwt:
    secret: Y9xk8mVw4pT2orangeZr7NsE1uL0aB5yH8dG4tX2cP9mW1vS6eJ3kQ0rU8zC7nF2
    access-token-expiration: 15m
    refresh-token-expiration: 7d

resilience4j:
  retry:
    instances:
      venueServiceRetry:
        max-attempts: 3
        wait-duration: 500ms
        retry-exceptions:
          - com.ticketshall.auth.exceptions_handlers.ExternalServiceException
          - feign.RetryableException
      customerServiceRetry:
        max-attempts: 3
        wait-duration: 500ms
        retry-exceptions:
          - com.ticketshall.auth.exceptions_handlers.ExternalServiceException
          - feign.RetryableException

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 2000ms
          max-attempts: 5
          max-interval: 10000ms
          multiplier: 2.0
        default-requeue-rejected: false
        acknowledge-mode: auto

# Application-specific RabbitMQ Configuration
app:
  rabbitmq:
    exchanges:
      worker: worker.exchange
      dead-letter: deadLetter.exchange
    routing:
      workerCreated: worker.created
      workerUpdated: worker.updated
      workerDeleted: worker.deleted
    queues:
      workerCreated: auth.worker.created.queue
      workerUpdated: auth.worker.updated.queue
      workerDeleted: auth.worker.deleted.queue

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always