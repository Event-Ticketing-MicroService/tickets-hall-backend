version: "3.9"

services:

  attendance-db:
    image: postgres:17.6
    container_name: attendance_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: attendance
    ports:
      - "5433:5432"
    volumes:
      - attendance-data:/var/lib/postgresql/data
    networks:
      - tickets-hall-network

  auth-db:
    image: postgres:17.6
    container_name: auth_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth
    ports:
      - "5440:5432"
    volumes:
      - auth-data:/var/lib/postgresql/data
    networks:
      - tickets-hall-network

  customers-db:
    image: postgres:17.6
    container_name: customers_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: customers
    ports:
      - "5434:5432"
    volumes:
      - customers-data:/var/lib/postgresql/data
    networks:
      - tickets-hall-network

  auth:
    build:
      context: ./tickets-hall
      dockerfile: auth/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-db:5432/auth
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - auth-db
      - redis
      - rabbitmq
    networks:
      - tickets-hall-network
    restart: unless-stopped

  events-db:
    image: postgres:17.6
    container_name: events_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: events
    ports:
      - "5435:5432"
    volumes:
      - events-data:/var/lib/postgresql/data
    networks:
      - tickets-hall-network

  notification-db:
    image: postgres:17.6
    container_name: notification_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notification
    ports:
      - "5436:5432"
    volumes:
      - notification-data:/var/lib/postgresql/data
    networks:
      - tickets-hall-network

  payments-db:
    image: postgres:17.6
    container_name: payments_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payments
    ports:
      - "5437:5432"
    volumes:
      - payments-data:/var/lib/postgresql/data
    networks:
      - tickets-hall-network

  tickets-db:
    image: postgres:17.6
    container_name: tickets_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tickets
    ports:
      - "5438:5432"
    volumes:
      - tickets-data:/var/lib/postgresql/data
    networks:
      - tickets-hall-network

  venues-db:
    image: postgres:17.6
    container_name: venues_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: venues
    ports:
      - "5439:5432"
    volumes:
      - venues-data:/var/lib/postgresql/data
    networks:
      - tickets-hall-network

  attendance:
    build:
      context: ./tickets-hall
      dockerfile: attendance/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
    depends_on:
      - attendance-db
      - redis
      - rabbitmq
    networks:
      - tickets-hall-network
    restart: unless-stopped

  customers:
    build:
      context: ./tickets-hall
      dockerfile: customers/Dockerfile
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
    depends_on:
      - customers-db
      - redis
      - rabbitmq
    networks:
      - tickets-hall-network
    restart: unless-stopped

  events:
    build:
      context: ./tickets-hall
      dockerfile: events/Dockerfile
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
    depends_on:
      - events-db
      - redis
      - rabbitmq
    networks:
      - tickets-hall-network
    restart: unless-stopped

  notification:
    build:
      context: ./tickets-hall
      dockerfile: notification/Dockerfile
    ports:
      - "8084:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - SPRING_MAIL_HOST=mailpit
      - SPRING_MAIL_PORT=1025
    depends_on:
      - notification-db
      - redis
      - rabbitmq
    networks:
      - tickets-hall-network
    restart: unless-stopped

  payments:
    build:
      context: ./tickets-hall
      dockerfile: payments/Dockerfile
    ports:
      - "8085:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
    depends_on:
      - payments-db
      - redis
      - rabbitmq
    networks:
      - tickets-hall-network
    restart: unless-stopped

  tickets:
    build:
      context: ./tickets-hall
      dockerfile: tickets/Dockerfile
    ports:
      - "8086:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
    depends_on:
      - tickets-db
      - redis
      - rabbitmq
    networks:
      - tickets-hall-network
    restart: unless-stopped

  venues:
    build:
      context: ./tickets-hall
      dockerfile: venues/Dockerfile
    ports:
      - "8087:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - venues-db
    networks:
      - tickets-hall-network
    restart: unless-stopped

  redis:
    container_name: tickets-hall_redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - ./redis_data:/data
    networks:
      - tickets-hall-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tickets-hall_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq
    networks:
      - tickets-hall-network
    restart: unless-stopped

volumes:
  attendance-data:
  customers-data:
  events-data:
  notification-data:
  payments-data:
  tickets-data:
  venues-data:
  redis_data:
  rabbitmq_data:
  auth-data:

networks:
  tickets-hall-network:
    driver: bridge
